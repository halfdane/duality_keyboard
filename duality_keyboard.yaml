# `U` is a predefined unit of measure that means 19.05mm, which is MX spacing
points:
  zones:
    matrix:
      $params: [spread_val]
      $args: [1.05cx]
      anchor:
        rotate: 5
      columns:
        pinky:
          spread: spread_val
        ring:
          rotate: -5
          stagger: 0.66U
          spread: spread_val
        middle:
          stagger: 0.25U
          spread: spread_val
        index:
          stagger: -0.25U
          spread: spread_val
        inner:
          stagger: -0.15U
          spread: spread_val
      rows:
        bottom.padding: spread_val
        home.padding: spread_val
        top.padding: spread_val
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-0.5U, -1.1U]
        rotate: 0
      columns:
        tucky:
          key.name: thumb_tucky
        middle:
          key.name: thumb_middle
          origin: [-0.5U, -0.3U]
          rotate: -15
        reachy:
          spread: U
          rotate: -15
          origin: [-0.5U, -0.3U]
          key.name: thumb_reachy
  key:
    footprints:
      - type: choc
        nets:
          from: GND
          to: =name
        params:
          reverse: true
          keycaps: false
outlines:
  exports:
    plate:
      - type: rectangle
        size: [150, 130]
        anchor.shift: [0, -40]
        corner: 10
    pro_micro:
      $params: [positionx, positiony]
      $args: [86, 80]
      pins1:
        operation: add
        type: rectangle
        size: [31, 3]
        anchor.shift: [positionx, positiony]
      pins2:
        operation: add
        type: rectangle
        size: [31, 3]
        anchor.shift: [positionx, positiony-15]
    keys:
      - type: keys
        side: left
        size: [18,18]
        corner: 0
    touchpad:
      - type: circle
        radius: 19
        anchor.shift: [127, 25]
    intersected_outline:
      - +plate
      - -keys
      - -touchpad
      - -pro_micro
pcbs:
  simple_split:
    footprints:
      - type: promicro
        anchor:
          - ref: matrix_inner_home
            shift: [1U, 0.5U]
            rotate: -90
        nets:
          P7: matrix_pinky_top
          P18: matrix_ring_top
          P19: matrix_middle_top
          P20: matrix_index_top
          P21: matrix_inner_top
          P15: matrix_pinky_home
          P14: matrix_ring_home
          P16: matrix_middle_home
          P10: matrix_index_home
          P1: matrix_inner_home
          P2: matrix_pinky_bottom
          P3: matrix_ring_bottom
          P4: matrix_middle_bottom
          P5: matrix_index_bottom
          P6: matrix_inner_bottom
          P8: thumb_tucky
          P9: thumb_reachy
